<!DOCTYPE html>
<html>
<head>
    <title>Encriptador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="file"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Encriptador</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="key">Clave:</label>
        <input type="text" id="key" name="key">
        <br><br>
        <label for="file">Archivo:</label>
        <input type="file" id="file" name="file">
        <br><br>
        <button type="submit" name="encrypt">Encriptar</button>
        <button type="submit" name="decrypt">Desencriptar</button>
    </form>
</body>
</html>
